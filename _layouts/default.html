<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}">

  {% include head.html %}

  <body id="page-top">

      {{ content }}

	  {% include footer.html %}

	  <!-- Bootstrap core JavaScript -->
	  <script src="assets/js/jquery.min.js"></script>
	  <script src="assets/js/bootstrap.bundle.min.js"></script>

	  <!-- Plugin JavaScript -->
	  <script src="assets/js/jquery.easing.min.js"></script>

	  <!-- Contact form JavaScript -->
	  <script src="assets/js/jqBootstrapValidation.js"></script>
	  <script src="assets/js/contact_me.js"></script>

	  <!-- Custom scripts for this template -->
	  <script src="assets/js/agency.min.js"></script>

      {% if site.analytics.statcounterproject %}
        <!-- Default Statcounter code for Sakura Milk Tea https://sakuramilktea.com -->
        <script type="text/javascript">
            var sc_project=12524234; 
            var sc_invisible=1; 
            var sc_security="87f219ac"; 
            </script>
            <script type="text/javascript"
            src="https://www.statcounter.com/counter/counter.js" async></script>
            <noscript><div class="statcounter"><a title="Web Analytics"
            href="https://statcounter.com/" target="_blank"><img class="statcounter"
            src="https://c.statcounter.com/{{ site.analytics.statcounterproject }}/0/{{ site.analytics.statcountersecurity }}/1/" alt="Web
            Analytics"></a></div></noscript>
            <!-- End of Statcounter Code -->
    
      <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
    gtag('config', '{{ site.analytics.google }}');
    </script>
    <!-- End Google Analytics -->
  {% endif %}
  </body>
</html>
